# config/app.yml for rails-settings-cached
defaults: &defaults
  tracker_name: "TheCulture.eu"
  tracker_hostname: "localhost"
  tracker_protocol: "http"
  site_port: 3000
  tracker_port: 3000

  announce_interval: 600
  min_interval: 60
  default_peers: 10

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *defaults
